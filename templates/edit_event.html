<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Event Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Edit Event</h1>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" name="title" value="{{ event.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4">{{ event.description or '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" value="{{ event.location or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="due_date">Due Date *</label>
                    <input type="datetime-local" id="due_date" name="due_date" value="{{ event.due_date.replace(' ', 'T') if event.due_date else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="pending" {% if event.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="in-progress" {% if event.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                        <option value="completed" {% if event.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Event</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
